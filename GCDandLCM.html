<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const gcd = (a, b) => {
    while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
    }
    return a;
};
const lcm = (a, b) => {
    return (a * b) / gcd(a, b);
};
const num1 = 6;
const num2 = 4;
console.log(`GCD of ${num1} and ${num2} is ${gcd(num1, num2)}`);
console.log(`LCM of ${num1} and ${num2} is ${lcm(num1, num2)}`);
    </script>
</body>
</html>
