<body>
    <script>
        const fibonacci = (n) => {
    const fib = [0, 1];
    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    return fib;
};
const first7Terms = fibonacci(10);
console.log(first7Terms);
    </script>
