<body>
    <script>
        const arr = [1001,1051,2050,3031,4095];
console.log(arr)
const incFunc = (num) => {
    return num+101
}

const evenFunc = (num) => {
    return num%2 === 0
}

const newArr = arr.map(incFunc)
console.log(newArr)
const evenArr = newArr.filter(evenFunc);
console.log(evenArr)

const [first,,,last] = evenArr;
console.log(first, last)
    </script>
